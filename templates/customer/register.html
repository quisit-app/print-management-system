
{% extends 'admin/admin_base.html' %}
{% block content %}
<style>
    body {
        background-color: #1a4d6d;  /* Same blue as other admin pages */
    }
    .auth-container {
        max-width: 70%;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-header img {
        height: 40px;
        margin-bottom: 20px;
    }

    .auth-header h1 {
        color: #1a365d;
        font-size: 24px;
        margin: 0;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .form-group label {
        color: #4a5568;
        font-size: 14px;
        font-weight: 500;
    }

    .form-group input {
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
    }

    .auth-button {
        background-color: #4299e1;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .auth-button:hover {
        background-color: #3182ce;
    }

    .guest-button {
        background-color: #718096;
    }

    .guest-button:hover {
        background-color: #4a5568;
    }

    .auth-links {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }

    .auth-links a {
        color: #4299e1;
        text-decoration: none;
    }

    .auth-links a:hover {
        text-decoration: underline;
    }

    .divider {
        margin: 20px 0;
        text-align: center;
        position: relative;
    }

    .divider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e2e8f0;
    }

    .divider span {
        background: white;
        padding: 0 10px;
        color: #718096;
        position: relative;
        font-size: 14px;
    }
</style>


<div class="auth-container">
    <div class="auth-header">
        <!-- <img src="{{ url_for('static', filename='images/Konica_Minolta_logo.png') }}" alt="Konica Minolta Logo"> -->
        <h1>Create Account</h1>
    </div>

    <form class="auth-form" method="post" action="{{ url_for('register') }}">

        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" required>
        </div>

        <div class="form-group">
            <label for="username">Contact Person</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="telNo">Tel Number</label>
            <input type="tel" id="telNo" name="telNo" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="auth-button">Create Account</button>
    </form>
<!-- 
    <div class="auth-links">
        <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
    </div> -->
</div>
{% endblock %}
