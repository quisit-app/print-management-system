{% extends 'base.html' %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-header img {
        height: 40px;
        margin-bottom: 20px;
    }

    .auth-header h1 {
        color: #1a365d;
        font-size: 24px;
        margin: 0;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .form-group label {
        color: #4a5568;
        font-size: 14px;
        font-weight: 500;
    }

    .form-group input {
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
    }

    .auth-button {
        background-color: #4299e1;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .auth-button:hover {
        background-color: #3182ce;
    }

    .guest-button {
        background-color: #718096;
    }

    .guest-button:hover {
        background-color: #4a5568;
    }

    .auth-links {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }

    .auth-links a {
        color: #4299e1;
        text-decoration: none;
    }

    .auth-links a:hover {
        text-decoration: underline;
    }

    .divider {
        margin: 20px 0;
        text-align: center;
        position: relative;
    }

    .divider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e2e8f0;
    }

    .divider span {
        background: white;
        padding: 0 10px;
        color: #718096;
        position: relative;
        font-size: 14px;
    }
</style>

<div class="auth-container">
    <div class="auth-header">
        <!-- <img src="{{ url_for('static', filename='images/Konica_Minolta_logo.png') }}" alt="Konica Minolta Logo"> -->
        <h1>Welcome</h1>
    </div>

    <!-- Login Form -->
    <form class="auth-form" method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="auth-button">Sign In</button>
    </form>

    <!-- <div class="divider">
        <span>or</span>
    </div> -->

    <!-- Continue as Guest -->
    <!-- <form action="{{ url_for('guest_login') }}" method="post">
        <button type="submit" class="auth-button guest-button">Continue as Guest</button>
    </form> -->

    <!-- <div class="auth-links">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Create Account</a></p>
    </div> -->
    <div class="auth-links">
        <p>Don't have an account? Please contact your admin </p>
    </div>
</div>
{% endblock %}
